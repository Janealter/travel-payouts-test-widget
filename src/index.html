<!DOCTYPE html>
<html lang="<%= lang %>">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Test widget for Travel Payouts"
    />
    <title>Travel Payouts Test Widget</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="title"><%= t.title %></h1>
      <div class="inner-container">
        <p class="description"><%= t.description %></p>
        <form class="form">
          <div class="input-container">
            <input class="input" name="depart-date" type="text" placeholder="<%= t.departDate %>">
            <input class="input" name="return-date" type="text" placeholder="<%= t.returnDate %>">
          </div>
          <button class="button" type="submit"><%= t.submit %></button>
        </form>
      </div>
    </main>
  </body>
</html>
